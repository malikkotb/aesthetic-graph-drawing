<!DOCTYPE html>
<html>
  <head>
    <title>Aesthetic</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/fabric"></script>
  </head>
  <body>
    <textarea id="nodeInput" placeholder="Enter nodes as x,y; x,y; ..."></textarea>
    <textarea id="edgeInput" placeholder="Enter edges as startIndex,endIndex; startIndex,endIndex; ..."></textarea>
    <button id="updateButton">Update Graph</button>

    <canvas id="canvas"></canvas>
    <div style="display: flex; flex-direction: column;">
        <label for="offsetRange1">Control Point Offset for Edge 1: </label>
        <input class="slider" type="range" id="offsetRange1" min="-100" max="100" value="0">
    
        <label for="offsetRange2">Control Point Offset for Edge 2: </label>
        <input class="slider" type="range" id="offsetRange2" min="-100" max="100" value="0">
    <script src="src/canvas.js"></script>
    <canvas id="c" width="800" height="600"></canvas>
    <script src="src/fabricCanvas.js"></script> 
    <script type="module" src="src/search.js"></script>
  </body>
</html>
